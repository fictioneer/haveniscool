<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Taylor's Version) - Tags Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <!-- Adding the 'defer' attribute ensures that the script is executed after the HTML is parsed -->
</head>

<body>
    <div id="middleIsland">
        <!-- Header Section -->
        <header>
            <h1>(Taylor's Version) - Tags Generator</h1>
        </header>

        <!-- Output Section -->
        <section id="output">
            <!-- The generated tags will be displayed here -->
        </section>

        <hr>

        <!-- Input Section -->
        <section class="slidecontainer">
            <label for="name">Name:</label>
            <input name="name" type="text" id="name" placeholder="e.g., Haven">
        </section>

        <section class="slidecontainer">
            <label for="range">Intensity:</label>
            <input name="range" id="range" type="range" min="1" max="100" value="50" class="slider">
        </section>

        <section>
            <button id="redo">â†º Redo</button>
        </section>
    </div>
</body>

</html>
